    <style>
        body {
            background-color: #FFD1DC;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-container {
            background-color: #FFB6C1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 70%;
        }

        .menu-container h1 {
            color: #C71585;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'Brush Script MT', cursive;
            font-style: italic;

            font-size: 5em;

            animation: color-change 2s infinite alternate;

        }


        @keyframes color-change {
            0% {
                color: #C71585;
            }

            50% {
                color: #FF69B4;
            }

            100% {
                color: #C71585;
            }
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-solucion {
            background-color: #E75480;
            color: white;
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .btn-solucion:hover {
            background-color: #D87093;
            transform: translateY(-3px);
            color: white;
        }
    </style>
</head>
